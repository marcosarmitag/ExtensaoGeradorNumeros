<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Números V.3</title>
  <link rel="stylesheet" href="estilo.css"> 
</head>
<body>
  <h2 style="color: white;">Gerador de Números V.3</h2>

  <label for="formatOption" style="color: white;">Formatar</label>
  <label class="switch">
    <input type="checkbox" id="formatOption">
    <span class="slider"></span>
  </label>

  <button id="generateCPF">Gerar CPF</button>
  <input type="text" id="cpfResult" readonly />
  <button id="generateCNPJ">Gerar CNPJ</button>
  <input type="text" id="cnpjResult" readonly />
  <button id="generateRG">Gerar RG</button>
  <input type="text" id="rgResult" readonly />
  <button id="generateCel">Gerar Celular</button>
  <input type="text" id="celResult" readonly />

</br>
</br>
  <div><a href="https://www.soteria.com.br" target="_blank"><img src="rodape.png" width="100%"></a></div>
  <script src="engrenagens.js"></script>
</body>
</html>
